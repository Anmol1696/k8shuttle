name: Docker

on:
  push:
    branches:
      - main
    paths:
      - "docker/**"
      - ".github/workflows/docker.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "docker/**"
      - ".github/workflows/docker.yaml"
  workflow_dispatch:

jobs:
  build-push-types:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    # subdirs of docker/ directory to build
    strategy:
      matrix:
        build-type: [ "explorers", "faucet", "relayers", "starship" ]
      max-parallel: 4

    env:
      DOCKER_REPO: ghcr.io/cosmology-tech/starship

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        if: github.event_name == 'pull_request'
        run: |
          ./scripts/build-docker.sh --type ${{ matrix.build-type }} --process all --version all --force --push

      - name: Build and push
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          ./scripts/build-docker.sh --type ${{ matrix.build-type }} --process all --version all --push

  build-push-chains:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    env:
      DOCKER_REPO: ghcr.io/cosmology-tech/starship

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build chains
        if: github.event_name == 'pull_request'
        run: |
          cd docker/chains && ./build-docker-chains.sh --chain all --tag all --force --push

      - name: Build and push all chains
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          cd docker/chains && ./build-docker-chains.sh --chain all --tag all --push
