name: Starship Docker

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-starship-docker
  cancel-in-progress: true

jobs:
  deploy-docker:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    strategy:
      matrix:
        type: [ "registry", "exposer", "faucet" ]
      fail-fast: false

    env:
      DOCKER_REPO: ghcr.io/cosmology-tech/starship

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '${{ matrix.type }}/**'

      - name: Set up QEMU
        if: steps.changes.outputs.src == 'true'
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        if: steps.changes.outputs.src == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: steps.changes.outputs.src == 'true'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        if: steps.changes.outputs.src == 'true'
        id: docker-tag
        run: |
          tag=$(date -u "+%Y%m%d")-$(echo ${GITHUB_SHA} | cut -c1-7)
          echo Tag will be $tag
          echo ::set-output name=version::$tag

      - name: Build and push
        if: steps.changes.outputs.src == 'true'
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ${{ matrix.type }}/
          tags: ghcr.io/cosmology-tech/starship/${{ matrix.type }}:${{ steps.docker-tag.outputs.version }}
          platforms: linux/amd64,linux/arm64
