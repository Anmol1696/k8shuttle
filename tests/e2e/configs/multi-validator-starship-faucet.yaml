chains:
  - name: osmosis-1
    type: osmosis
    numValidators: 2
    ports:
      rest: 1313
      rpc: 26653
      exposer: 38083
      faucet: 8000
    resources:
      limits:
        cpu: "0.4"
        memory: 1Gi
      requests:
        cpu: "0.2"
        memory: 600M
    faucet:
      type: starship
      concurrency: 2
      resources:
        cpu: "0.1"
        memory: "200M"

registry:
  enabled: true
  image: ghcr.io/cosmology-tech/starship/registry:20231215-7c22b86
  ports:
    rest: 8081
    grpc: 9091
  resources:
    cpu: "0.1"
    memory: 100M

resources:
  wait:
    cpu: "0.1"
    memory: 100M

exposer:
  image: ghcr.io/cosmology-tech/starship/exposer:20231215-7c22b86
  resources:
    cpu: "0.1"
    memory: 100M
