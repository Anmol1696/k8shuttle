chains:
  - name: osmosis-1
    type: osmosis
    numValidators: 2
    metrics: true
    faucet:
      enabled: false
    ports:
      rest: 1313
      rpc: 26653
      exposer: 38083
      faucet: 8001
  - name: cosmoshub-4
    type: cosmos
    image: ghcr.io/cosmology-tech/starship/gaia:v10.0.1
    numValidators: 2
    metrics: true
    faucet:
      enabled: false
    ports:
      rest: 1317
      rpc: 26657
      exposer: 38087

relayers:
  - name: osmos-cosmos
    type: hermes
    image: ghcr.io/cosmology-tech/starship/hermes:1.6.0  # todo: replace this with ghcr.io image after merge
    replicas: 1
    chains:
      - osmosis-1
      - cosmoshub-4
    config:
      telemetry:
        enabled: true

registry:
  enabled: true
  image: ghcr.io/cosmology-tech/starship/registry:20231215-7c22b86
  ports:
    rest: 8081
    grpc: 9091

monitoring:
  enabled: true
  ports:
    grafana: 8082
    prometheus: 8083

exposer:
  image: ghcr.io/cosmology-tech/starship/exposer:20231215-7c22b86
