chains:
  - name: simapp
    type: simapp
    image: ghcr.io/cosmos/simapp:latest
    numValidators: 2
    ports:
      rest: 1317
      rpc: 26657
      grpc: 9091
      faucet: 8001
    resources:
      cpu: "0.2"
      memory: "400M"
    faucet:
      type: starship
      concurrency: 2
      resources:
        cpu: "0.1"
        memory: "200M"

registry:
  enabled: true
  ports:
    rest: 8081
  resources:
    cpu: "0.1"
    memory: "100M"

exposer:
  resources:
    cpu: "0.1"
    memory: "100M"
